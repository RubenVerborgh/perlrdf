<html>
	<head>
		<title>SPARQL</title>
	</head>
	<body>
	<form action="/sparql" method="get">
		<textarea id="query" name="query" rows="10" cols="80">
PREFIX foaf: &lt;http://xmlns.com/foaf/0.1/>
SELECT *
FROM &lt;http://www.w3.org/People/Berners-Lee/card>
WHERE {
	[ a foaf:Person ; foaf:name ?name ]
}
		</textarea><br/>
		<input name="submit" id="submit" type="submit" value="Submit" />
	</form>
	</body>
</html>
